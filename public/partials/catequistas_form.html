<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>Dados do Catequista</h1>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/catequese"><i class="fa fa-users"></i> Catequese</a></li>
                <li><a href="#/catequese"><i class="fa fa-user"></i> Catequistas</a></li>
                <li class="active"> Editar</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form novalidade role="form" ng-submit="submeterForm()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Dados Pessoais
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
                                            <script type="text/ng-template" id="myModalContent.html">
                                                <div class="modal-header">
                                                    <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
                                                </div>
                                                <div class="modal-body" id="modal-body">
                                                    <div ng-include="'partials/pessoas_form_modal.html'"></div>    
                                                    <!--
                                                    <ul>
                                                        <li ng-repeat="item in $ctrl.items">
                                                            <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                                                        </li>
                                                    </ul>
                                                    Selected: <b>{{ $ctrl.selected.item }}</b>
                                                    -->
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
                                                    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                                                </div>
                                            </script>
                                            <div class="input-group" ng-controller="PessoasListController">
                                                <!--input placeholder="Digite o Nome ou clique no botão para pesquisar" class="form-control" ng-model="pessoa"-->
                                                <input tipe="form-control" list="lista">
                                                <datalist ng-model="pessoa" ng-repeat="pessoa in pessoas">
                                                    <option value="{{pessoa.nome}}">
                                                </select>
                                                <!--
                                                <select name="pessoa" class="form-control" ng-change="atualizarDadosPessoa()" 
                                                    ng-model="pessoa" ng-options="pessoa.id as pessoa.nome for pessoa in pessoas">
                                                <option value="">Selecione</option>
                                                </select>
                                                -->
                                                <span class="input-group-btn">
                                                    <button type="button" class="btn btn-default" ng-click="$ctrl.open('lg')">Novo</button>
                                                </span>
                                        </div>
                                                <!--a href="#/pessoas" class="btn btn-primary" type="button">...</a-->
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Nome</label>
                                            <input type="text" class="form-control" ng-model="pessoa.nome" disabled>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Comunidade</label>
                                            <input type="text" class="form-control" ng-model="pessoa.comunidade.descricao" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>CPF</label>
                                            <input type="cpf" class="form-control" name="cpf" ng-model="pessoa.cpf" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" name="email" ng-model="pessoa.email" disabled>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <label>Telefone Principal</label>
                                            <input type="text" class="form-control" name="telefone1" ng-model="pessoa.telefone1" disabled>
                                        </div>
                                    </div>                      
                                </div>
                            </div>
                        </div> <!-- FIM PANNEL PESSOA -->
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Comunidade de Atuação</label>
                                    <select name="comunidade" class="form-control"
                                            ng-model="catequista.comunidade" ng-options="comunidade.id as comunidade.nome for comunidade in comunidades">
                                        <option value="">Selecione</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Data de Início da Atuação</label>
                                    <input class="form-control" ng-model="catequista.dataInicio">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                    <div class="form-group">
                                        <label>Status</label>
                                        <select name="status" class="form-control" ng-model="catequista.status">
                                            <option value="">Selecione</option>
                                            <option value="1">Ativo</option>
                                            <option value="0">Desativado</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>Observações</label>
                                    <textarea type="text" class="form-control" rows="5" name="observacoes" ng-model="catequista.observacoes"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                            <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{mensagem}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">
                            Salvar
                        </button>
                        <a href="#/catequese/catequistas" class="btn btn-primary">Voltar</a>
                    </div>
                </div>  
            </form>
        </div>
    </div><!-- /.row -->
    
    
</div>
