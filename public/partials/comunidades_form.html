<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Cadastro de Comunidade</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/comunidades"><i class="fa fa-users"></i> Comunidades</a></li>
                <li class="active"> Editar</li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <form novalidate name="formulario" role="form" ng-submit="submeterForm()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Nome</label>
                            <input class="form-control" ng-model="comunidade.nome">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Padroeiro</label>
                            <input class="form-control" ng-model="comunidade.padroeiro">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Data de Fundação</label>
                            <input type="text" ui-mask="99/99/9999" model-view-value="true" class="form-control" ng-model="comunidade.dataFundacao">
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="form-group" ng-controller="ParoquiasListController">
                            <label>Paroquia</label>
                            <select name="paroquia" class="form-control"
                                    ng-model="comunidade.paroquiaId" ng-options="paroquia.id as paroquia.nome for paroquia in paroquias">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ui-mask="(99)99999-9999" model-view-value="false" name="telefone1" ng-model="comunidade.telefone">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="email@gmail.com" name="email" ng-model="comunidade.email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Responsável pela Catequese</label>
                            <input class="form-control" ng-model="comunidade.responsavelCatequese">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Endereço (Rua, Avenida)</label>
                            <input type="text" class="form-control" name="logradouro" ng-model="comunidade.logradouro">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" class="form-control" name="numero" ng-model="comunidade.numero">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" class="form-control" name="complemento" ng-model="comunidade.complemento">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control" name="bairro" ng-model="comunidade.bairro">
                        </div>
                    </div>
                </div>
                <div class="row" ng-controller="MunicipiosController" >
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ui-mask="99999-999" model-view-value="false" name="cep" ng-model="comunidade.cep">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>UF</label>
                            <select name="estado" class="form-control" ng-change="atualizarMunicipios()" 
                                    ng-model="estado" ng-options="estado.uf as estado.nome for estado in estados">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="form-group">
                            <label>Município</label>
                            <select name="municipio" class="form-control" 
                                    ng-model="comunidade.municipioId" ng-options="municipio.id as municipio.nome for municipio in municipios">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status" class="form-control" ng-model="comunidade.status">
                                <option value="">Selecione</option>
                                <option value="1">Ativo</option>
                                <option value="0">Desativado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                            <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{mensagem}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">
                            Salvar
                        </button>
                        <a href="#/comunidades" class="btn btn-primary">Voltar</a>
                    </div>
                </div>  
            </form>
        </div>
    </div><!-- /.row -->
    
    
</div>
