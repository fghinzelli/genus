<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Comunidades</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li class="active"><i class="fa fa-user"></i> Comunidades</li>
            </ol>
            
            <div class="row">
                <div class="col-lg-10">
                    <div class="input-group">
                        <input class="form-control" placeholder="Pesquisar" ng-model="filtro">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <a href="#/comunidades/new" class="btn btn-primary" type="button">
                        Nova Comunidade
                    </a>
                </div>
            </div>
            <hr />
            
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                        <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{mensagem}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tablesorter">
                            <thead>
                                <tr>
                                    <th>Nome <i class="fa fa-sort"></i></th>
                                    <th>Telefone <i class="fa fa-sort"></i></th>
                                    <th>Ações <i class="fa fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="comunidade in comunidades | filter: filtro">
                                    <td>{{comunidade.nome}}</td>
                                    <td>{{comunidade.telefone}}</td>
                                    <td>
                                        <a href="#/comunidades/edit/{{comunidade.id}}" class="btn btn-sm btn-default" href="">Editar</a>
                                        <button class="btn btn-sm btn-default" ng-click="remover(comunidade)">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>
    </div>
</div>
