<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Inscrições para a Catequese</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/catequese"><i class="fa fa-users"></i> Catequese</a></li>
                <li class="active"><i class="fa fa-user"></i> Inscrições</li>
            </ol>
            
            <div class="input-group">
                <form>
                    <input class="form-control" placeholder="Pesquisar Inscrições" ng-model="filtro">
                </form>
                <span class="input-group-btn">
                    <a href="#/catequese/inscricoes/new" class="btn btn-primary" type="button">
                        Nova Inscrição
                    </a>
                </span>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                        <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{mensagem}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover tablesorter">
                            <thead>
                                <tr>
                                    <th>Nome <i class="fa fa-sort"></i></th>
                                    <th>Comunidade <i class="fa fa-sort"></i></th>
                                    <th>Etapa <i class="fa fa-sort"></i></th>
                                    <th>Ações <i class="fa fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="inscricao in inscricoes | filter: filtro">
                                    <td>{{inscricao.pessoa.nome}}</td>
                                    <td>{{inscricao.comunidade.nome }}</td>
                                    <td>{{inscricao.etapaCatequese.descricao}}</td>
                                    <td>
                                        <a href="#/catequese/inscricoes/edit/{{inscricao.id}}" class="btn btn-sm btn-default" href="">Editar</a>
                                        <button class="btn btn-sm btn-default" ng-click="remover(inscricao)">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>
    </div>
</div>
