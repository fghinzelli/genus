<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Cadastro de Paróquia</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/paroquias"><i class="fa fa-users"></i> Paróquias</a></li>
                <li class="active"> Editar</li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <form novalidate name="formulario" role="form" ng-submit="submeterForm()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Nome</label>
                            <input name="nome" class="form-control" ng-model="paroquia.nome" required>
                            <span ng-show="formulario.$submitted && formulario.nome.$error.required" class="form-control alert-danger">
                                Este campo é obrigatório
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>CNPJ</label>
                            <input type="text" class="form-control" ui-mask="99.999.999/9999-99" model-view-value="false" name="cnpj" ng-model="paroquia.cnpj">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-controller="DiocesesListController">
                            <label>Diocese</label>
                            <select name="diocese" class="form-control"
                                    ng-model="paroquia.dioceseId" ng-options="diocese.id as diocese.nome for diocese in dioceses">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Telefone</label>
                            <input type="text" class="form-control" ui-mask="(99)9999-9999" model-view-value="false" name="telefone1" ng-model="paroquia.telefone">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="email@gmail.com" name="email" ng-model="paroquia.email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Endereço (Rua, Avenida)</label>
                            <input type="text" class="form-control" name="logradouro" ng-model="paroquia.logradouro">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Número</label>
                            <input type="text" class="form-control" name="numero" ng-model="paroquia.numero">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Complemento</label>
                            <input type="text" class="form-control" name="complemento" ng-model="paroquia.complemento">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Bairro</label>
                            <input type="text" class="form-control" name="bairro" ng-model="paroquia.bairro">
                        </div>
                    </div>
                </div>
                <div class="row" ng-controller="MunicipiosController" >
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>CEP</label>
                            <input type="text" class="form-control" ui-mask="99999-999" model-view-value="false" name="cep" ng-model="paroquia.cep">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>UF</label>
                            <select name="estado" class="form-control" ng-change="atualizarMunicipios()" 
                                    ng-model="estado" ng-options="estado.uf as estado.uf for estado in estados">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Município</label>
                            <select name="municipio" class="form-control" 
                                    ng-model="paroquia.municipioId" ng-options="municipio.id as municipio.nome for municipio in municipios">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status" class="form-control" ng-model="paroquia.status">
                                <option value="">Selecione</option>
                                <option value="1">Ativo</option>
                                <option value="0">Desativado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                            <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{mensagem}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">
                            Salvar
                        </button>
                        <a href="#/paroquias" class="btn btn-primary">Voltar</a>
                    </div>
                </div>  
            </form>
        </div>
    </div><!-- /.row -->
    
    
</div>
