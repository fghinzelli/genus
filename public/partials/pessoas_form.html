                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> Dashboard</a></li>

                <form role="form" ng-submit="submeterForm()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input class="form-control" ng-model="pessoa.nome">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Data de Nascimento</label>
                                <input class="form-control" ng-model="pessoa.dataNascimento">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label>Sexo</label>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="pessoa.sexo" name="sexo" value="M" checked>
                                    Masculino
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="pessoa.sexo" name="sexo" value="F">
                                    Feminino
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Nacionalidade</label>
                                <input type="text" class="form-control" ng-model="pessoa.nacionalidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome do Pai</label>
                                <input class="form-control" name="nomePai" ng-model="pessoa.nomePai">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome da Mãe</label>
                                <input class="form-control" name="nomeMae" ng-model="pessoa.nomeMae">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" data-target="#tab-endereco">Endereço</a></li>
                                <li><a data-target="#tab-endereco">Contatos</a></li>
                                <li><a data-target="#tab-endereco">Vida Cristã</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button>
                            <a href="#/pessoas" class="btn btn-primary">Voltar</a>
                        </div>
                    </div>  
                </form>
