    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3>Cadastro de Pessoa</h3>
                <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                    <li><a href="#/pessoas"><i class="fa fa-user"></i> Pessoas</a></li>
                    <li class="active"> Editar</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form novalidade name="formulario" role="form" ng-submit="submeterForm()">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome</label>
                                <input class="form-control" ng-model="pessoa.nome">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Data de Nascimento</label>
                                <!--input class="form-control" ng-model="pessoa.dataNascimento"-->
                                <input type="text" ui-mask="99/99/9999" model-view-value="true" class="form-control" ng-model="pessoa.dataNascimento">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label>Sexo</label>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" ng-model="pessoa.sexo" name="sexo" value="M" checked>
                                    Masculino
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="pessoa.sexo" name="sexo" value="F">
                                    Feminino
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Nacionalidade</label>
                                <input type="text" class="form-control" ng-model="pessoa.nacionalidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome do Pai</label>
                                <input class="form-control" name="nomePai" ng-model="pessoa.nomePai">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Nome da Mãe</label>
                                <input class="form-control" name="nomeMae" ng-model="pessoa.nomeMae">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <uib-tabset active="activeForm">
                                <uib-tab index="0" heading="Endereço">
                                    <ng-form name="nestedForm">
                                        <div class="tab-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Endereço (Rua, Avenida)</label>
                                                            <input type="text" class="form-control" name="logradouro" ng-model="pessoa.logradouro">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Número</label>
                                                            <input type="text" class="form-control" name="numero" ng-model="pessoa.numero">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Complemento</label>
                                                            <input type="text" class="form-control" name="complemento" ng-model="pessoa.complemento">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Bairro</label>
                                                            <input type="text" class="form-control" name="bairro" ng-model="pessoa.bairro">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row" ng-controller="MunicipiosController" >
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>CEP</label>
                                                            <input type="text" class="form-control" ui-mask="99999-999" model-view-value="false" name="cep" ng-model="pessoa.cep">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <div class="form-group">
                                                            <label>UF</label>
                                                            <select name="estado" class="form-control" ng-change="atualizarMunicipios()" 
                                                                    ng-model="estado" ng-options="estado.uf as estado.nome for estado in estados">
                                                                <option value="">Selecione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-5">
                                                        <div class="form-group">
                                                            <label>Município</label>
                                                            <select name="municipio" class="form-control" 
                                                                    ng-model="pessoa.municipioId" ng-options="municipio.id as municipio.nome for municipio in municipios">
                                                                <option value="">Selecione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-form>
                                </uib-tab>
                                <uib-tab index="1" heading="Contatos">
                                    <ng-form name="nestedForm">
                                        <div class="tab-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <input type="email" class="form-control" placeholder="email@gmail.com" name="email" ng-model="pessoa.email">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Telefone Principal</label>
                                                            <input type="text" class="form-control" ui-mask="(99)99999-9999" model-view-value="false" name="telefone1" ng-model="pessoa.telefone1">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Telefone para Recados</label>
                                                            <input type="text" class="form-control" ui-mask="(99)99999-9999" model-view-value="false" name="telefone2" ng-model="pessoa.telefone2">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-form>
                                </uib-tab>
                                <uib-tab index="2" heading="Documentos">
                                    <ng-form name="nestedForm">
                                        <div class="tab-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>CPF</label>
                                                            <input type="cpf" class="form-control" ui-mask="999.999.999-99" model-view-value="false" name="cpf" ng-model="pessoa.cpf">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>RG</label>
                                                            <input type="text" class="form-control" name="rg" ng-model="pessoa.rg">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <label>Emissor</label>
                                                            <input type="text" class="form-control" name="rgEmissor" ng-model="pessoa.rgEmissor">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group" ng-controller="MunicipiosController">
                                                            <label>UF</label>
                                                            <select name="rgUF" class="form-control" 
                                                                    ng-model="pessoa.rgUF" ng-options="estado.uf for estado in estados">
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-form>
                                </uib-tab>
                                <uib-tab index="3" heading="Vida Cristã">
                                    <ng-form name="nestedForm">
                                        <div class="tab-body">
                                            <div class="form-group">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <div class="form-group">
                                                            <label>Número do Dízimo</label>
                                                            <input type="text" class="form-control" name="numeroDizimo" ng-model="pessoa.numeroDizimo">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <div class="form-group" ng-controller="ComunidadesListController">
                                                            <label>Comunidade</label>
                                                            <select name="comunidade" class="form-control"
                                                                    ng-model="pessoa.comunidadeId" ng-options="comunidade.id as comunidade.nome for comunidade in comunidades">
                                                                <option value="">Selecione</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input type="checkbox" value="" ng-model="pessoa.batizado">
                                                                    Batizado
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Local do Batismo</label>
                                                            <input type="text" class="form-control" name="localBatismo" ng-model="pessoa.localBatismo">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <div class="form-group">
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input type="checkbox" value="" ng-model="pessoa.primeiraEucaristia">
                                                                    Primeira Eucaristia
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-4">
                                                        <div class="form-group">
                                                            <label>Local da Primeira Eucaristia</label>
                                                            <input type="text" class="form-control" name="localPrimeiraEucaristia" ng-model="pessoa.localPrimeiraEucaristia">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label>Observações</label>
                                                            <textarea type="text" class="form-control" rows="5" name="observacoes" ng-model="pessoa.observacoes"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ng-form>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                                <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                {{mensagem}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary">
                                Salvar
                            </button>
                            <a ng-click="$back()" class="btn btn-primary">Voltar</a>
                            <!--a href="#/pessoas" class="btn btn-primary">Voltar</a-->
                        </div>
                    </div>  
                </form>
            </div>
        </div><!-- /.row -->
    </div>
