<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Cadastro de Pessoas</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li class="active"><i class="fa fa-user"></i> Pessoas</li>
            </ol>
            
            <div class="input-group">
                <form>
                    <input class="form-control" placeholder="Pesquisar Pessoas" ng-model="filtro">
                </form>
                <span class="input-group-btn">
                    <a href="#/pessoas/new" class="btn btn-primary" type="button">
                        Nova Pessoa
                    </a>
                </span>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                        <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{mensagem}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tablesorter">
                            <thead>
                                <tr>
                                    <th>Nome <i class="fa fa-sort"></i></th>
                                    <th>Nome da Mãe <i class="fa fa-sort"></i></th>
                                    <th>Data Nascimento <i class="fa fa-sort"></i></th>
                                    <th>Ações <i class="fa fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pessoa in pessoas | filter: filtro">
                                    <td>{{pessoa.nome}}</td>
                                    <td>{{pessoa.nomeMae}}</td>
                                    <td>{{pessoa.dataNascimento | date:'dd/MM/yyyy' }}</td>
                                    <td>
                                        <a href="#/pessoas/edit/{{pessoa.id}}" class="btn btn-sm btn-default" href="">Editar</a>
                                        <button class="btn btn-sm btn-default" ng-click="remover(pessoa)">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>
    </div>
</div>
