<div class="modal-content">
        <form name="form" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Incluir Responsável</h4>
            </div>
            <div class="modal-body">
                <div class="form-group" ng-controller="PessoasListController">
                    <label>Responsável</label>
                    <select name="pessoa" class="form-control" required
                            ng-model="responsavel.pessoaResponsavelId" ng-options="pessoa.id as pessoa.nome for pessoa in pessoas">
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="form-group" ng-controller="ParentescoListController">
                    <label>Parentesco</label>
                    <select name="parentesco" class="form-control" required
                            ng-model="responsavel.parentescoId" ng-options="parentesco.id as parentesco.descricao for parentesco in parentescos">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="salvar()"><i class="ace-icon fa fa-ok"></i> Salvar</button>
                <button type="button" class="btn btn-danger" ng-click="closeModal()"><i class="fa fa-close"></i> Cancelar</button>
                <br>
                <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>
    
            </div>
        </form>
    </div>
