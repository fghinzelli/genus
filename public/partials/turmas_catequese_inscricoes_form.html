<div class="modal-content">
    <form name="form" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Incluir Inscrição</h4>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-controller="TurmaCatequeseInscricaoListModalController">
                <label>Inscrição</label>
                <select name="inscricao" class="form-control" 
                        ng-model="turmaCatequeseInscricao.inscricao" ng-options="inscricao as inscricao.pessoa.nome for inscricao in inscricoes">
                    <option value="">Selecione</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-disabled="form.$invalid" ng-click="salvar()"><i class="ace-icon fa fa-ok"></i> Salvar</button>
            <button type="button" class="btn btn-danger" ng-click="closeModal()"><i class="fa fa-close"></i> Cancelar</button>
            <br>
            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
</div>
