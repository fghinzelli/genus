<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Cadastro de Turmas</h3>
            <ol class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                    <li><a href="#/catequese"><i class="fa fa-users"></i> Catequese</a></li>
                    <li><a href="#/catequese/turmas"><i class="fa fa-user"></i> Turmas</a></li>
                    <li class="active"> Editar</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form novalidade role="form" ng-submit="submeterForm()">
                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group" ng-controller="EtapasCatequeseListController">
                            <label>Etapa</label>
                            <select name="etapaCatequese" class="form-control" 
                                    ng-model="turma.etapaCatequese" ng-options="etapaCatequese as etapaCatequese.descricao for etapaCatequese in etapasCatequese track by etapaCatequese.id">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group" ng-controller="ComunidadesListController">
                            <label>Comunidade</label>
                            <select name="comunidade" class="form-control"
                                    ng-model="turma.comunidade" ng-options="comunidade as comunidade.nome for comunidade in comunidades">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group" ng-controller="TurnosListController">
                            <label>Turno</label>
                            <select name="turno" class="form-control"
                                    ng-model="turma.turno" ng-options="turno as turno.descricao for turno in turnos">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Dia da Semana</label>
                            <select name="diaSemana" class="form-control" ng-model="turma.diaSemana">
                                <option value="">Selecione</option>
                                <option value="0">Domingo</option>
                                <option value="1">Segunda-Feira</option>
                                <option value="2">Terça-Feira</option>
                                <option value="3">Quarta-Feira</option>
                                <option value="4">Quinta-Feira</option>
                                <option value="5">Sexta-Feira</option>
                                <option value="6">Sábado</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group" ng-controller="TurnosListController">
                            <label>Horário</label>
                            <input type="text" ng-model="turma.horario" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6">
                        <div class="form-group" ng-controller="CatequistasListController">
                            <label>Catequista</label>
                            <select name="catequista" class="form-control" 
                                    ng-model="turma.catequista" ng-options="catequista as catequista.pessoa.nome for catequista in catequistas track by catequista.id">
                                <option value="">Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Data de Início</label>
                            <input type="text" ui-mask="99/99/9999" model-view-value="true" placeholder="dd/mm/aaaa" class="form-control" ng-model="turma.dataInicio">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>Data de Início</label>
                            <input type="text" ui-mask="99/99/9999" model-view-value="true" placeholder="dd/mm/aaaa" class="form-control" ng-model="turma.dataTermino">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status" class="form-control" ng-model="turma.status">
                                <option value="">Selecione</option>
                                <option value="1">Ativo</option>
                                <option value="0">Desativado</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Observações</label>
                            <textarea type="text" class="form-control" rows="5" name="observacoes" ng-model="turma.observacoes"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                            <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{mensagem}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <button type="submit" class="btn btn-primary">
                            Salvar
                        </button>
                        <a href="#/catequese/turmas" class="btn btn-primary">Voltar</a>
                    </div>
                </div>  
            </form>
        </div>
    </div><!-- /.row -->
</div>
