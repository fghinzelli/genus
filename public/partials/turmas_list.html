<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3>Turmas</h3>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/catequese"><i class="fa fa-users"></i> Catequese</a></li>
                <li class="active"><i class="fa fa-user"></i> Turmas</li>
            </ol>
            
            <div class="row">
                <div class="col-lg-10">
                    <div class="input-group">
                        <input class="form-control" placeholder="Pesquisar" ng-model="filtro">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <a href="#/catequese/turmas/new" class="btn btn-primary" type="button">
                        Nova Turma
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <br>
                    <div class="form-group" ng-controller="ComunidadesListController">
                        <label>Comunidade</label>
                        <select name="comunidade" class="form-control"
                                ng-change="filtrarPorComunidade(filtroComunidade)"
                                ng-model="filtroComunidade" ng-options="comunidade.id as comunidade.nome for comunidade in comunidades">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr />

            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                        <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{mensagem}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tablesorter">
                            <thead>
                                <tr>
                                    <th>Etapa <i class="fa fa-sort"></i></th>
                                    <th>Dia Semana <i class="fa fa-sort"></i></th>
                                    <th>Turno <i class="fa fa-sort"></i></th>
                                    <th>Horário <i class="fa fa-sort"></i></th>
                                    <th>Catequista <i class="fa fa-sort"></i></th>
                                    <th>Ações </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="turma in turmas | filter: filtro">
                                    <td>{{turma.etapaCatequese.descricao}}</td>
                                    <td>{{turma.diaSemana}}</td>
                                    <td>{{turma.turno.descricao}}</td>
                                    <td>{{turma.horario}}</td>
                                    <td>{{turma.catequista.pessoa.nome }}</td>
                                    <td>
                                        <a href="#/catequese/turmas/edit/{{turma.id}}" class="btn btn-sm btn-default" href="">Editar</a>
                                        <button class="btn btn-sm btn-default" ng-click="remover(turma)">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>
    </div>
</div>
