<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1>Cadastro de Turmas</h1>
            <ol class="breadcrumb">
                <li><a href="#/"><i class="fa fa-home"></i> Início</a></li>
                <li><a href="#/catequese"><i class="fa fa-users"></i> Catequese</a></li>
                <li class="active"><i class="fa fa-user"></i> Turmas</li>
            </ol>
            
            <div class="input-group">
                <form>
                    <input class="form-control" placeholder="Pesquisar Turma" ng-model="filtro">
                </form>
                <span class="input-group-btn">
                    <a href="#/catequese/turmas/new" class="btn btn-primary" type="button">
                        Novo Turma
                    </a>
                </span>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="mensagem.length" class="alert alert-warning alert-custom">
                        <button type="button" class="close" data-ng-click="switchBool('mensagem')" >
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{mensagem}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <table class="table table-hover tablesorter">
                            <thead>
                                <tr>
                                    <th>Etapa <i class="fa fa-sort"></i></th>
                                    <th>Descrição <i class="fa fa-sort"></i></th>
                                    <th>Turno <i class="fa fa-sort"></i></th>
                                    <th>Horário <i class="fa fa-sort"></i></th>
                                    <th>Ações </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="turma in turmas | filter: filtro">
                                    <td>{{turma.etapa.descricao}}</td>
                                    <td>{{turma.descricao }}</td>
                                    <td>{{turma.turno.descricao}}</td>
                                    <td>{{turma.horario}}</td>
                                    <td>
                                        <a href="#/catequese/turmas/edit/{{turma.id}}" class="btn btn-sm btn-default" href="">Editar</a>
                                        <button class="btn btn-sm btn-default" ng-click="remover(turma)">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- /.row -->

        </div>
    </div>
</div>
